{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%if title %}
        <title>PIXLR - {{title}}</title>
    {% else %}
        <title>PIXLR</title>
    {% endif %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>
    <style>
        body{
            background: linear-gradient(0deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size:200% 200%;
        }
        .messages{
            position:fixed;
            transform: translate(-50%,0%);
            top:15px;
            left:50%;
            
        }
    </style>
        <div id="msg_arr" class="messages col-xs-6" style="list-style-type:none;z-index:10;">
            
            {% for message in messages %}
            <li {% if message.tags %} class="text-center alert alert-{{ message.tags }}"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Note: {% endif %}
                {{ message }}
                <span id='close' class="fas fa-times-circle" onclick='this.parentNode.parentNode.removeChild(this.parentNode)'></span>
            </li>
            {% endfor %}
            
        </div>
    
    {% block content %} 

    {% endblock %} 
    
</body>
</html>
