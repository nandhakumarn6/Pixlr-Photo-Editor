
{% extends "header.html" %}

{% block content %} 

{% load static %}
{% load crispy_forms_tags %}         

<div style="margin-top:5%;">
	<div class="container" >
		<div class="col-md-8 mx-auto glass">
			<div class="row">
				<img class="img-fluid mt-5 mx-auto" style="height:100px;" src="{% static 'img/lens2.png' %}" alt="LOGO">
			</div>
			
			<div class="container py-5">

				<h1 class="text-center">Login</h1>

				<form method="POST">
					{% csrf_token %}
					{{ login_form|crispy }}                 
					<button class="btn btn-primary" type="submit">Login</button>
				</form>
				<p class="text-center mt-4">Don't have an account?<a href="{% url 'register' %}"> Register</a> instead.</p>
			</div>
		</div>
	</div>
</div>



{% endblock %}
